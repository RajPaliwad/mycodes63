<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Feedback Form</h2>
  <form id="feedbackForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">
        Please enter your name.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>
    <div class="mb-3">
      <label for="feedback" class="form-label">Feedback:</label>
      <textarea class="form-control" id="feedback" rows="4" required></textarea>
      <div class="invalid-feedback">
        Please enter your feedback.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Rating:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating1" value="1" required>
        <label class="form-check-label" for="rating1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
        <label class="form-check-label" for="rating2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
        <label class="form-check-label" for="rating3">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
        <label class="form-check-label" for="rating4">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
        <label class="form-check-label" for="rating5">5</label>
      </div>
      <div class="invalid-feedback">
        Please select a rating.
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="submitFeedback()">Submit</button>
  </form>

  <div class="mt-4" id="thankYouMessage" style="display: none;">
    <h4>Thank you for your feedback!</h4>
    <p>We appreciate your input.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function submitFeedback() {
    // Perform form validation
    if (document.getElementById('feedbackForm').checkValidity()) {
      // Disable the form to prevent multiple submissions
      document.getElementById('feedbackForm').classList.add('was-validated');

      // Capture form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const feedback = document.getElementById('feedback').value;
      const rating = document.querySelector('input[name="rating"]:checked').value;

      // You can add further logic here to handle the form data, like sending it to a server.

      // Display thank you message
      document.getElementById('feedbackForm').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';
    } else {
      // If the form is not valid, prevent submission and display validation errors
      document.getElementById('feedbackForm').classList.add('was-validated');
    }
  }
</script>

</body>
</html>
