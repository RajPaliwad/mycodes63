<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="loanstyles.css">
    <title>Loan Hub</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LoanHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <form id="loanForm">
                <h2 class="mb-4">Student Loan Application</h2>

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" class="form-control" id="course" name="course" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
        <div class="col-md-4">
            <!-- Loan Ads -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Featured Loans</h5>
                    <p class="card-text">Check out our special loan offers tailored for students.</p>
                    <h2>10000 at</h2>
                    <h4>10% Intrest</h4>
                    <img src="images.jpeg">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
